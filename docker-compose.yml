version: '3.8'

services:
  ocr-embedding-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocr-embedding-api
    ports:
      - "${SERVER_PORT:-8000}:8000"
    environment:
      # App Configuration
      - APP_NAME=${APP_NAME:-Document Embedding Service}
      - DEBUG=${DEBUG:-false}
      
      # OpenAI Configuration (Required)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-1536}
      
      # Qdrant Configuration
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_HOST=${QDRANT_HOST:-localhost}
      - QDRANT_PORT=${QDRANT_PORT:-6333}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_USE_CLOUD=${QDRANT_USE_CLOUD:-false}
      - COLLECTION_NAME=${COLLECTION_NAME:-cs_chatbot_docs}
      
      # Document Processing
      - CHUNK_SIZE=${CHUNK_SIZE:-800}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-150}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-100}
      
      # CORS
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      
      # Storage
      - TEMP_UPLOAD_DIR=${TEMP_UPLOAD_DIR:-/tmp/uploads}
      
      # Processing Configuration
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-10}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - RETRY_DELAY=${RETRY_DELAY:-1}
    
    volumes:
      # Persistent storage for temp files
      - uploads_data:/tmp/uploads
      # Optional: Mount logs directory
      - ./logs:/app/logs
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - ocr-network

  # Optional: Local Qdrant service (if not using Qdrant Cloud)
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: qdrant-local
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_WEB_PORT:-6334}:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - ocr-network
    profiles:
      - local-qdrant  # Only start this when using local Qdrant

volumes:
  uploads_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  ocr-network:
    driver: bridge